# INSTALLATION
#################################################################

# WordPress version
wpversion: 5.0

# language/timezone
wplocale: en_US
timezone: "Europe/Helsinki"

# admin user settings
admin:
  user: admin
  password: admin
  email: mail@domain.tld
  first_name: ""
  last_name: ""

# scotch box db access
db:
  name: scotchbox
  user: root
  pass: root
  prefix: wp_

# SETTINGS
#################################################################

wpsettings:
  url: gladenfold.vm
  title: Hello Gladenfold
  description: Dev Wp Environment for Gladenfold Webshop
  permalink_structure: "/%postname%/"
  thumbnail_width: 150
  thumbnail_height: 150
  medium_width: 300
  medium_height: 300
  large_width: 1024
  large_height: 1024
  # use page as frontpage
  page_on_front: true
  # define frontpage name (requires `page_on_front: true`)
  frontpage_name: Gladenfold Shop
  # automatic conversion of smilies
  convert_smilies: false

# THEMES
#################################################################

# install a custom theme via url, rename it and remove the default themes
theme:
  name: "storefront"
  url: "https://downloads.wordpress.org/theme/storefront.2.4.2.zip"
  rename: ""
  remove:
    - twentyfifteen
    - twentysixteen
    - twentyseventeen


# PLUGINS
#################################################################

# plugins to install & activate
plugins_active:
 

# plugins to install
plugins_inactive:
 - woocommerce

# WPDISTILLERY SETUP
####################################################################
# if you don't want the setup to run all tasks, set them to false

setup:
  wp: true
  settings: true
  theme: false
  plugins: true
  cleanup: true
  # adjust what data you want to be deleted within the cleanup (requires `cleanup: true`)
  comment: true
  posts: true
  files: true
